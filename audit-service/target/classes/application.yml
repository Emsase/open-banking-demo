server:
  port: 8084

spring:
  application:
    name: audit-service

  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: postgres

  jpa:
    hibernate:
      ddl-auto: update

  kafka:
    bootstrap-servers: localhost:29092
    consumer:
      group-id: audit
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer

security:
  jwt:
    secret: dev-secret-please-change
